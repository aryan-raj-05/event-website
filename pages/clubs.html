<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR MVIT - ALL CLUBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header class="bg-light shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand fw-bold text-primary" href="../index.html">SIR MVIT</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="./events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./clubs.html">Clubs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <h1 class="mb-4 border-bottom pb-2">Explore Student Clubs</h1>

        <div class="row mb-4 gy-3 align-items-center p-3 bg-light rounded shadow-sm">
            <div class="col-md-6">
                <label for="club-search" class="form-label visually-hidden">Search Clubs</label>
                <input type="search" id="club-search" class="form-control" placeholder="Search clubs by name...">
            </div>
            <div class="col-md-6">
                 <label for="club-filter-category" class="form-label visually-hidden">Filter by Category</label>
                <select id="club-filter-category" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Academic">Academic</option>
                    <option value="Sports">Sports</option>
                    <option value="Technical">Technical</option>
                    <option value="Arts">Arts</option>
                    <option value="Social">Social</option>
                    </select>
            </div>
        </div>

        <div id="club-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <p class="col-12 text-muted">Loading clubs...</p>
        </div>

        <div id="no-results" class="alert alert-warning mt-4" style="display: none;" role="alert">
            No clubs found matching your criteria. Try adjusting your search.
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            &copy; <span id="current-year"></span> SIR MVIT Portal. All rights reserved. | <a href="#" class="text-white-50">Privacy Policy</a> | <a href="#" class="text-white-50">Contact Us</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/data.js"></script>

    <script src="js/clubs.js"></script>

     <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
